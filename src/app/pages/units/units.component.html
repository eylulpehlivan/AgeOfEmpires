<div role="main" class="container">



  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h2 class="border-bottom border-gray pb-2 mb-0">Ages</h2>
    <form class="multi-range-field my-5 pb-5">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button"  class="btn btn-secondary active">All</button>
        <button type="button" class="btn btn-secondary">Dark</button>
        <button type="button" class="btn btn-secondary">Fedual</button>
        <button type="button" class="btn btn-secondary">Castle</button>
        <button type="button" class="btn btn-secondary">Imperial</button>
      </div>
    </form>
    

    <h2 class="border-bottom border-gray pb-2 mb-0">Costs</h2>
    <form class="multi-range-field my-5 pb-5" style="display: flex;">
      <input id="multi9" class="" type="checkbox" />
      <span>Wood</span>
      <input id="multi10" style="width: 70%;" class="multi-range" type="range" />
    </form>
    <form class="multi-range-field my-5 pb-5" style="display: flex;">
      <input id="multi9" class="" type="checkbox" />
      <span>Food</span>
      <input id="multi11" style="width: 70%;" class="multi-range" type="range" />
    </form>
    <form class="multi-range-field my-5 pb-5" style="display: flex;">
      <input id="multi9" class="" type="checkbox" />
      <span>Gold</span>
      <input id="multi12" style="width: 70%;" class="multi-range" type="range" />
    </form>
    <h2 class="border-bottom border-gray pb-2 mb-0">Units</h2>

    <div class="media text-muted pt-3">

      <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Costs</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of units" routerLink="/unit-detail/{{item.id}}">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>Wood and Gold</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>



</div>
