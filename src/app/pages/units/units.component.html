<div role="main" class="container">


  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h2  class="hages border-bottom border-gray pb-2 mb-0">Ages</h2>

    <div class="btn-group btn-filter" role="group" aria-label="Basic example">
      <button *ngFor="let age of ages"  id="{{age}}" type="button" class="btn btn-secondary" (click)="getByAgeFilter(age)"
        [innerText]="age"></button>
    </div>

    <div class="range-filter-div">
      <h2 class="border-bottom border-gray pb-2 mb-0">Costs</h2>

      <div class="filter-range" *ngFor="let cost of costs">
        <label class="switch">
          <input type="checkbox" [checked]="cost?.isActive" (change)="switch(cost)">
          <span class="slider round"></span>
        </label>
        <span class="range-span" [innerText]="cost?.title"></span>
        <input type="range" class="input-range" #ranger id="{{cost.title}}" name="{{cost.title}}" min="0" max="200"
          (change)="cost.val = ranger.value;getByCost(cost)" [disabled]="!cost?.isActive">
        <span class="range-span" id="rangevalue"> Value: <span class="range-span"
            id="valuer">0-{{ranger.value}}</span></span>
      </div>
    </div>

    <h2 class="border-bottom border-gray pb-2 mb-0">Units</h2>

    <div class="media text-muted pt-3">

      <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Costs</th>
          </tr>
        </thead>
        <tbody class="cursor-pointer">
          <tr *ngFor="let item of units" routerLink="/unit-detail/{{item.id}}">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td name="ageName">{{item.age}}</td>
            <td>
              <ul *ngIf="item?.cost !== null">
                <li *ngIf="item?.cost?.Wood">Wood : {{item?.cost?.Wood}}</li>
                <li *ngIf="item?.cost?.Food">Food : {{item?.cost?.Food}}</li>
                <li *ngIf="item?.cost?.Gold">Gold : {{item?.cost?.Gold}}</li>

              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
